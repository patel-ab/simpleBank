<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Transfer Amount</h2>
        {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
        <form id="myForm" action="" method="POST">
            {% csrf_token %}
            <label for="receiverName">Receiver Name</label>
            <input type="text" id="receiverName" name="receiverName" placeholder="Enter receiver's name" required>
            
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="1">

            <label for="note">Optional Note</label>
            <textarea id="note" name="note" placeholder="Enter an optional note"></textarea>

            <button type="submit">Transfer</button>
        </form>
    </div>

</body>
</html>
